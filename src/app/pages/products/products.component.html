
<ul class="flex flex-wrap justify-center bg-gray-500">
    <li class="mr-1">
        <button class="inline-block border-1 border-t border-r border-b border-l
            rounded m-1 py-2 px-4 text-gray-700 font-Aerospace font-semibold
            border-gray-700 bg-gray-400 hover:bg-gray-200 hover:shadow-2xl
            justify-center" (click)="showDroidPage()">Droids </button>
    </li>
    <li class="mr-1">
        <button class="inline-block border-1 border-t border-r border-b border-l
            rounded m-1 py-2 px-4 text-gray-700 font-Aerospace font-semibold
            border-gray-700 bg-gray-400 hover:bg-gray-200 hover:shadow-2xl"
            (click)="showItemsPage()">Items</button>
    </li>
    <li class="mr-1">
        <button class="inline-block border-1 border-t border-r border-b border-l
            rounded m-1 py-2 px-4 text-gray-700 font-Aerospace font-semibold
            border-gray-700 bg-gray-400 hover:bg-gray-200 hover:shadow-2xl"
            (click)="showWeaponsPage()">Weapons and Armor</button>
    </li>
    <li class="mr-1">
        <button class="inline-block border-1 border-t border-r border-b border-l
            rounded m-1 py-2 px-4 text-gray-700 font-Aerospace font-semibold
            border-gray-700 bg-gray-400 hover:bg-gray-200 hover:shadow-2xl"
            (click)="showShipsPage()">Ships</button>
    </li>
    <li class="mr-1">
        <button class="inline-block border-1 border-t border-r border-b border-l
            rounded m-1 py-2 px-4 text-gray-700 font-Aerospace font-semibold
            border-gray-700 bg-gray-400 hover:bg-gray-200 hover:shadow-2xl"
            (click)="showVehiclesPage()">Vehicles</button>
    </li>
    <li class="mr-1">
        <button class="inline-block border-1 border-t border-r border-b border-l
            rounded m-1 py-2 px-4 text-gray-700 font-Aerospace font-semibold
            border-gray-700 bg-gray-400 hover:bg-gray-200 hover:shadow-2xl"
            (click)="showSpecialsPage()">Special Packages</button>
    </li>
</ul>
<app-droids *ngIf="showDroids"></app-droids>
<app-items *ngIf="showItems"></app-items>
<app-ships *ngIf="showShips"></app-ships>
<app-vehicle *ngIf="showVehicle"></app-vehicle>
<app-weapons *ngIf="showWeapons"></app-weapons>
